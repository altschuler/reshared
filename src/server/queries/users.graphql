query ServerUserCredentials($email: String!) {
    users(limit: 1, where: { email: { _eq: $email } }) {
        id
        password_hash
    }
}

query ServerFindUser($email: String) {
    users(limit: 1, where: { email: { _eq: $email } }) {
        id
        email
    }
}

mutation ServerInsertUser($input: users_insert_input!) {
    insert_users_one(object: $input) {
        id
    }
}
