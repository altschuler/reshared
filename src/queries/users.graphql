fragment UserCard on users {
    id
    name
    image
}

fragment UserDetail on users {
    ...UserCard
    created_at
}

fragment UserPrivateDetail on users {
    ...UserDetail
    private_info {
        email
    }
}

query UserList {
    users {
        ...UserCard
    }
}

query UserPrivateDetails($id: uuid!) {
    users_by_pk(id: $id) {
        ...UserPrivateDetail
    }
}

mutation RegisterUser($input: CredentialsInput!) {
    registerCredentials(input: $input) {
        user {
            ...UserDetail
        }
    }
}
