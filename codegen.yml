overwrite: true
schema:
  - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
generates:
  ./src/generated/schema.graphql:
    plugins:
      - schema-ast
  ./src/generated/server-queries.ts:
    documents:
      - ./src/server/queries/*.{graphql,ts,tsx}
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typed-document-node
      - fragment-matcher
  ./src/generated/graphql.tsx:
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
    documents:
      - ./src/**/*.{graphql,ts,tsx}
      - '!./src/generated/**'
      - '!./src/pages/api/**'
      - '!./src/server/**'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
      - named-operations-object
    config:
      withHooks: true
      withRefetchFn: true
      withComponent: false
      withHOC: false
      identifierName: GqlOps
      scalars:
        DateTime: string
        uuid: string
