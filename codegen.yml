overwrite: true
schema:
    #  - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}:
    - http://localhost:1337/v1/graphql:
          headers:
              X-Hasura-Admin-Secret: nhost-admin-secret
generates:
    ./src/generated/schema.graphql:
        plugins:
            - schema-ast
    ./src/generated/server-queries.ts:
        documents:
            - './src/**/*.graphql'
            - '!./src/generated/**'
        plugins:
            - typescript
            - typescript-operations
            - typed-document-node
    ./src/generated/graphql.tsx:
        documents:
            - './src/**/*.graphql'
            - '!./src/generated/**'
            - '!./src/server/**'
        plugins:
            - typescript
            - typescript-operations
            - typescript-react-apollo
            - named-operations-object
        config:
            withHooks: true
            withRefetchFn: true
            withComponent: false
            withHOC: false
            identifierName: GqlOps
            scalars:
                timestamptz: string
                timestamp: string
                uuid: string
