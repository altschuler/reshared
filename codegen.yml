overwrite: true
schema:
  - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}:
      headers:
        X-HASURA-ADMIN-SECRET: ${HASURA_ADMIN_SECRET}
documents:
  - ./src/**/*.{graphql,ts,tsx}
generates:
  ./graphql.schema.json:
    plugins:
      - introspection
  ./schema.graphql:
    plugins:
      - schema-ast
  ./src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
      - named-operations-object
    config:
      withHooks: true
      withRefetchFn: true
      withComponent: false
      withHOC: false
      identifierName: GqlOps
      scalars:
        DateTime: string
        uuid: string
