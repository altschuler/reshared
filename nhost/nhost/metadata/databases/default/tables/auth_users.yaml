object_relationships:
  - name: defaultRoleByRole
    using:
      foreign_key_constraint_on: default_role
  - name: user_profile
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_profile
          schema: public
array_relationships:
  - name: activities
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: activities
          schema: public
  - name: chat_group_members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: chat_group_members
          schema: public
  - name: chat_messages
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: chat_messages
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          name: comments
          schema: public
  - name: file_uploads
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: file_uploads
          schema: public
  - name: group_join_requests
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: group_join_requests
          schema: public
  - name: group_posts
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          name: group_posts
          schema: public
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: group_members
          schema: public
  - name: notifications
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: notifications
          schema: public
  - name: refreshTokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: refresh_tokens
          schema: auth
  - name: roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_roles
          schema: auth
  - name: securityKeys
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_security_keys
          schema: auth
  - name: things
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: things
          schema: public
  - name: userProviders
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_providers
          schema: auth
select_permissions:
  - role: private
    permission:
      columns:
        - created_at
        - display_name
        - email
        - email_verified
        - new_email
        - locale
        - phone_number
        - phone_number_verified
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: public
    permission:
      columns:
        - avatar_url
        - created_at
        - display_name
        - id
      filter:
        _or:
          - memberships:
              group:
                _or:
                  - public:
                      _eq: true
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - avatar_url
        - created_at
        - display_name
        - id
      filter:
        _or:
          - id:
              _eq: X-Hasura-User-Id
          - memberships:
              group:
                _or:
                  - public:
                      _eq: true
                  - memberships:
                      user_id:
                        _eq: X-Hasura-User-Id
          - group_join_requests:
              group:
                memberships:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - role:
                        _in:
                          - admin
                          - owner
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - avatar_url
        - display_name
        - email
        - phone_number
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
