table:
  name: things
  schema: public
object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: group_relations
    using:
      foreign_key_constraint_on:
        column: thing_id
        table:
          name: group_thing
          schema: public
  - name: images
    using:
      foreign_key_constraint_on:
        column: thing_id
        table:
          name: thing_images
          schema: public
  - name: transfer_requests
    using:
      manual_configuration:
        column_mapping:
          id: thing_id
        insertion_order: null
        remote_table:
          name: transfer_request
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - owner_id:
              _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
        - category
        - description
        - enabled
        - expiry
        - id
        - name
        - type
select_permissions:
  - role: public
    permission:
      columns:
        - enabled
        - expiry
        - category
        - description
        - name
        - short_id
        - type
        - created_at
        - updated_at
        - id
        - owner_id
      filter:
        group_relations:
          group:
            public:
              _eq: true
  - role: user
    permission:
      columns:
        - category
        - created_at
        - description
        - enabled
        - expiry
        - id
        - name
        - owner_id
        - short_id
        - type
        - updated_at
      filter:
        _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - _and:
              - enabled:
                  _eq: true
              - _or:
                  - expiry:
                      _gt: now()
                  - expiry:
                      _is_null: true
              - group_relations:
                  _or:
                    - group:
                        memberships:
                          user_id:
                            _eq: X-Hasura-User-Id
          - transfer_requests:
              receiver_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - category
        - description
        - enabled
        - expiry
        - name
        - type
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
event_triggers:
  - name: thing_event
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - name
          - created_at
          - updated_at
          - id
          - owner_id
    retry_conf:
      interval_sec: 10
      num_retries: 1
      timeout_sec: 60
    webhook: '{{EVENTS_BASE_URL}}/thing_event'
    headers:
      - name: X-WEBHOOK-SECRET
        value_from_env: NHOST_WEBHOOK_SECRET
