table:
  name: group_posts
  schema: public
object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  - name: group
    using:
      foreign_key_constraint_on: group_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: group_post_id
        table:
          name: group_post_comment
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - group:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
          - _or:
              - pinned:
                  _eq: false
              - group:
                  memberships:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - role:
                          _in:
                            - admin
                            - owner
      set:
        author_id: x-hasura-User-Id
      columns:
        - content
        - group_id
        - keyword
        - resolved
        - type
select_permissions:
  - role: public
    permission:
      columns:
        - author_id
        - content
        - created_at
        - group_id
        - id
        - keyword
        - pinned
        - resolved
        - type
        - updated_at
      filter:
        group:
          public:
            _eq: true
  - role: user
    permission:
      columns:
        - author_id
        - content
        - created_at
        - group_id
        - id
        - keyword
        - pinned
        - resolved
        - type
        - updated_at
      filter:
        group:
          _or:
            - memberships:
                user_id:
                  _eq: X-Hasura-User-Id
            - public:
                _eq: true
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - keyword
        - resolved
        - type
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - author_id:
              _eq: X-Hasura-User-Id
          - group:
              memberships:
                _and:
                  - role:
                      _in:
                        - admin
                        - owner
                  - user_id:
                      _eq: X-Hasura-User-Id
event_triggers:
  - name: group_post_event
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENTS_BASE_URL}}/group_post_event'
    headers:
      - name: X-WEBHOOK-SECRET
        value_from_env: NHOST_WEBHOOK_SECRET
